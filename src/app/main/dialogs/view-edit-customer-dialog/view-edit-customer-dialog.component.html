<h3 mat-dialog-title>Registro del Cliente</h3>

<mat-dialog-content>
  <app-customer-form
    [existingCustomerId]="data.id"
    (customerUpdated)="onShouldCloseDialogAfterCustomerUpdated()"
  ></app-customer-form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
